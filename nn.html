<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup with Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

  <h2>Firebase Login & Signup</h2>

  <div class="container">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

   const firebaseConfig = {
  apiKey: "AIzaSyAksQGCh4QFxhhzxKTP1qlfs11plObgSdU",
  authDomain: "web-project-5d413.firebaseapp.com",
  projectId: "web-project-5d413",
  storageBucket: "web-project-5d413.firebasestorage.app",
  messagingSenderId: "363752392884",
  appId: "1:363752392884:web:6ad86b5445517b1cf8afe1",
  measurementId: "G-1HX2PBFHYP"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        message.style.color = "green";
        message.textContent = "Signup successful!";
      } catch (error) {
        message.style.color = "red";
        message.textContent = error.message;
      }
    };

    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        message.style.color = "green";
        message.textContent = "Login successful!";
      } catch (error) {
        message.style.color = "red";
        message.textContent = error.message;
      }
    };
  </script>

</body>
</html>
